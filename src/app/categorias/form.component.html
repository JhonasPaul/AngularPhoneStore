<div card="card bg-dark text-white">
  <div class="card-header">{{titulo}}</div>
    <div class="card-body">
      <form (ngSubmit)="create()">
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="categoria.nombre" name="nombre">
          </div>
        </div>

        <div class="form-group row">
          <label for="estado" class="col-form-label col-sm-2">Estado</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="categoria.estado" name="estado">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button">Crear Categoria</button>
          </div>
        </div>
      </form>
    </div>
</div>
