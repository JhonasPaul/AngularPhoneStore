<button type="button" (click)="setHabilitar()" class="btn btn-primary my-3">{{habilitar==true?'Ocultar': 'Mostrar'}}</button>

<div class="card">
  <div class="card-header">
    Lista de cursos
  </div>
    <ul class="list-goup" *ngIf="habilitar == true">
      <li class="list-goup-item" *ngFor="let c of listaCurso">{{c}}</li>
    </ul>
</div>
