<div class="card border-primary mb-3">
  <div class="card-header">Usuarios</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Usuario</h5>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Activo</th>
        <th>Clave</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Dni</th>
        <th>Celular</th>
        <th>Direccion</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let u of usuario">
        <td>{{u.id_usuario}}</td>
        <td>{{u.name}}</td>
        <td>{{u.activo}}</td>
        <td>{{u.clave}}</td>
        <td>{{u.nombres}}</td>
        <td>{{u.apellidos}}</td>
        <td>{{u.dni}}</td>
        <td>{{u.celular}}</td>
        <td>{{u.direccion}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
