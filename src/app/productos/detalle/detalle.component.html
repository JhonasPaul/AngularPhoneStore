<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-sm">

          <ul *ngIf="producto" class="list-group text-dark">
            <li class="list-group-item active">{{ producto.id_producto }}</li>
            <li class="list-group-item">{{ producto.estado }}</li>
            <li class="list-group-item">{{ producto.nombre}}</li>
            <li class="list-group-item">{{ producto.stock}}</li>
            <li class="list-group-item">{{ producto.fecha_Ingreso | date:"fullDate"}}</li>
            <li class="list-group-item">{{ producto.precio_Compra}}</li>
            <li class="list-group-item">{{ producto.categoria.nombre}}</li>

            <br>
          </ul>
          <div class="input-group mb-3">
            <div class="custom-file">
              <!-- seleccionar foto -->
              <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
              <label class="custom-file-label" for="inputGroupFile04"></label>
            </div>
            <!-- subir la foto -->
            <div class="input-group-append">
              <button (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-outline-secondary" type="button" id="inputGroupFile04">Subir foto</button>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <img class="img-thumbnail rounded"  *ngIf="producto?.url_imagen" src="http://localhost:8080/producto/uploads/img/{{producto.url_imagen}}" alt="{{producto.url_imagen}}">
        </div>
      </div>
    </div>

  </div>
</div>
