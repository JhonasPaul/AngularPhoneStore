<div class="card border-primary mb-3">
  <div class="card-header">Productos</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Prductos</h5>
    <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/productos/form']">Crear Producto</button>
    <br>
    <br>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Estado</th>
        <th>Nombre</th>
        <th>stock</th>
        <th>Pecha de ingreso</th>
        <th>Precio</th>
        <!-- <th>Url de imagen</th> -->
        <th>Categoria</th>
      </tr>
      </thead>
      <tbody>
      <!--producto es la lsita de component.ts-->
      <tr *ngFor="let p of producto">

        <td><button type="button"[routerLink]="['/productos/ver', p.id_producto]" class="btn btn-success btn-sm" >{{p.id_producto}}</button></td>
        <td>{{p.estado}}</td>
        <td>{{p.nombre}}</td>
        <td>{{p.stock}}</td>
        <td>{{p.fecha_Ingreso}}</td>
        <td>{{p.precio_Compra}}</td>
        <!-- <td>{{p.url_imagen}}</td> -->
        <td>{{p.categoria.nombre}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
